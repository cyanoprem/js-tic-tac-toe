<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>

  <div id="nav">
    <h3 class="box is-size-4 has-text-danger">Tic Tac Toe</h3>
    <p id="game-status" class="mb-2">Current Player: X</p>
  </div>


  <div id="game-board">
    <button id="one" class="x-o-box"></button>
    <button id="two" class="x-o-box"></button>
    <button id="three" class="x-o-box"></button>
    <button id="four" class="x-o-box"></button>
    <button id="five" class="x-o-box"></button>
    <button id="six" class="x-o-box"></button>
    <button id="seven" class="x-o-box"></button>
    <button id="eight" class="x-o-box"></button>
    <button id="nine" class="x-o-box"></button>
  </div>

  <div id="reset-btn">
    <button class="button is-danger">Reset</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
